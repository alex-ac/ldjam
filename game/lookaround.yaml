text: |
  Ничего примечательного, на земле валяется несколько веток,
  неподалеку видны несколько деревьев.
keyboard:
  - label: Возьму ветку
    cmd: inventory take stick
    next: lookaround
    hide_if: inventory has stick
  - label: Пойду к деревьям
    next: trees
fallback:
