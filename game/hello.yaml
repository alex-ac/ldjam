text:
  en: |
    Hello{% if username %}, {{username}}{% endif %}.
    I am a "Invent or die" game bot.
    Pleas tell me what language you will use.
  ru: |
    Привет{% if username %}, {{username}}{% endif %}.
    Я бот игры "Изобрети или умри".
    Скажи мне, на каком языке разговаривать с тобой.
keyboard:
  - label: English
    cmd:
      - set_language
      - en
  - label: Русский
    cmd:
      - set_language
      - ru
fallback:
  en: What you said? Please use reply keyboard.
  ru: Что ты сказал(а)? Пожалуйста, используй клавиатуру с ответами. 
next: language_selected
